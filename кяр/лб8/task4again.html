<head>

  <title>Меню навигации</title>
  <style>
    .IT {
      width: 250px;
      border: 1px solid black;
      height: 30px;
      display: inline-block;
      text-align: center;
    }
    .notmain {
      border: 1px solid black;
      width: 250px;
      padding: 10px 0px 10px 0px;
      height: auto;
      display: inline-block;
      text-align: center;
    
    }
    .vis {
      visibility: hidden;
      width: 100px;
      position: absolute;
    }
    .d:hover .vis {
      visibility: visible;
    }
    .d:hover {
      background-position: 0 -30px;
    }
    .d {
      width: 250px;
      height: 30px;
      position: relative;
      display: inline-block;
      margin-right: 50px;
      background: url(facultet.png) no-repeat 0 0;
    }
    a:visited {
      color: black;
      text-decoration: none;
    }
    a:link {
      color: black;
      text-decoration: none;
    }
    .XTiT,
    .bgtu,
    .PiM {
      width: 250px;
      border: 1px solid black;
      height: 30px;
      background: url(facultet.png) no-repeat 0 0;
      margin-right: 50px;
      display: inline-block;
      text-align: center;
    }
    .PiM:hover {
      background-position: 0 -90px;
    }
    .XTiT:hover {
      background-position: 0 -60px;
    }
  </style>
</head>
<body>
  <div class="bgtu"><a href="https://www.belstu.by/">БГТУ</a></div>
  <div class="d">

      <div class="notmain"><a href="https://belstu.by/fakultety/fit/pi/">Кафедра ПИ</a></div>
    </div>
  </div>
