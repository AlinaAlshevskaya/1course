<!DOCTYPE html>
<html>
<head>
  <title>SVG Text Along Path</title>
  <style>
    svg {
      width: 100%;
      height: 100%;
    }
    text {
      font-size: 36px;
      fill: #FF0000;
      text-anchor: middle;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 800 800">
    <path id="curve" d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80"  fill="none" stroke="#000000" fill="transparent"/>
    <text>
      <textPath xlink:href="#curve">Данный текст разместите по центру, выделите произвольным цветом.</textPath>
    </text>
  </svg>
</body>
</html>
